version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_URL=postgres://test:test@db:5432/Tech?sslmode=disable
    depends_on:
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: Tech
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d Tech"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrations:
    build: .
    environment:
      - POSTGRES_URL=postgres://test:test@db:5432/Tech?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h db -U test -d Tech; do sleep 2; done &&
        echo 'Running migrations...' &&
        goose -dir migrations postgres 'postgres://test:test@db:5432/Tech?sslmode=disable' up &&
        echo 'Migrations completed!'
      "
    restart: on-failure

volumes:
  postgres_data: